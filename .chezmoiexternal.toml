[".oh-my-zsh"]
    type = "archive"
    url = "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"

{{ range $plugin := .ohmyzsh.plugins }}
[".oh-my-zsh/custom/plugins/{{ $plugin }}"]
    type = "archive"
    url = "https://github.com/zsh-users/{{ $plugin }}/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
{{ end }}

[".oh-my-zsh/custom/themes/powerlevel10k"]
    type = "archive"
    url = "https://github.com/romkatv/powerlevel10k/archive/{{ (gitHubLatestTag "romkatv/powerlevel10k").Name }}.tar.gz"
    exact = true
    stripComponents = 1
[".fzf"]
    type = "git-repo"
    url = "https://github.com/junegunn/fzf.git"
    clone.args = ["--depth", "1"]
    stripComponents = 1

{{ range $font := .nerdfonts.fonts }}
[".local/share/fonts/NerdFonts/{{ $font }}"]
    type = "archive"
    url = "https://github.com/ryanoasis/nerd-fonts/releases/download/{{(gitHubLatestRelease "ryanoasis/nerd-fonts").TagName}}/{{ $font }}.zip"
    exclude = [
        "*Windows Compatible*.ttf",
        "*Windows Compatible*.otf",
        "LICENSE",
        "*.txt",
        "*.md",
        ".uuid"
    ]
{{ end }}

